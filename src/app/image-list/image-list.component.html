<body>
  <div>
    <nav class="navbar sticky-top bg-custom fixed">
      <a href="#">
        <i class="fab fa-pinterest icon-pinterest"></i>

      <a class="btn-header1 px-3 Inicio-btn" href="#">Inicio</a>

      <a class="btn-header1 px-3" href="#"><i class="far fa-user-circle icon-header pr-2"></i>Leslie</a>

      <a class="btn-header px-3 iconos" href="#"><i class="fas fa-ellipsis-h icon-header"></i></a>
    </nav>
  </div>

  <div class="conteiner-fluid">
      <p *ngIf="searching">Fetching data...</p>
    <div class="images" *ngFor="let image of images">
      <div class="col-4">
          <img src="{{image.webformatURL}}" alt="">

      </div>
    </div>
  </div>
